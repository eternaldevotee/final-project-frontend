<div class="assistance-wrapper">
  <!-- Header -->
  <div class="header-section">
    <h1 class="page-title">
      <svg class="title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"/>
      </svg>
      Assistance Requests
    </h1>
  </div>

  <!-- Requests Grid -->
  <div class="requests-grid">
    <div class="glass-request-card" *ngFor="let request of requests"
         [class.status-open]="request.requestStatus === 'PENDING'"
         [class.status-closed]="request.requestStatus === 'SOLVED'">

      <!-- Card Header -->
      <div class="card-header">
        <div class="request-avatar">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <div class="request-header-info">
          <h3 class="request-title">User ID: {{ request.user.userID }}</h3>
          <span class="status-badge"
                [class.badge-open]="request.requestStatus === 'PENDING'"
                [class.badge-closed]="request.requestStatus === 'SOLVED'">
            <svg *ngIf="request.requestStatus === 'OPEN'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <svg *ngIf="request.requestStatus === 'CLOSED'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            {{ request.requestStatus }}
          </span>
        </div>
      </div>

      <!-- Card Body -->
      <div class="card-body">
        <div class="info-section">
          <div class="info-label">Issue Description</div>
          <p class="issue-text">{{ request.issueDescription }}</p>
        </div>

        <div class="info-section" *ngIf="request.reply">
          <div class="info-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
            </svg>
            Admin Reply
          </div>
          <p class="reply-text">{{ request.reply }}</p>
        </div>

        <div class="info-section" *ngIf="request.requestStatus === 'SOLVED' && request.resolutionTime">
          <div class="info-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Closed On
          </div>
          <p class="time-text">{{ request.resolutionTime | date: 'short' }}</p>
        </div>
      </div>

      <!-- Card Footer - Action Area -->
      <div class="card-footer">
        <div *ngIf="request.requestStatus !== 'CLOSED'">
          <div class="reply-input-section">
            <label class="input-label">Your Reply</label>
            <textarea
              class="modern-textarea"
              #replyInput
              rows="3"
              placeholder="Type your reply here..."
              (input)="onReplyInput($event, request.requestId)"></textarea>
          </div>

          <div class="action-buttons" *ngIf="request.requestStatus === 'PENDING'">
            <button
              class="reply-btn"
              [disabled]="!replyInput.value || replyInput.value.trim() === ''"
              (click)="adminReply(request.requestId, replyInput.value); replyInput.value = ''">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
              </svg>
              Submit Reply
            </button>

            <button
              class="close-btn"
              (click)="closeRequest(request.requestId)">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              Mark as Closed
            </button>
          </div>
        </div>

        <!-- Disabled state for closed requests -->
        <div *ngIf="request.requestStatus === 'SOLVED'" class="action-buttons disabled-state">
          <button class="reply-btn" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
            </svg>
            Submit Reply
          </button>

          <button class="close-btn" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Mark as Closed
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="requests.length === 0">
    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <h3>No Assistance Requests</h3>
    <p>All assistance requests have been handled</p>
  </div>
</div>
