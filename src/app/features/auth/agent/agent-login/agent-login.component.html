<!-- login.html -->
<div class="login-container">
  <div class="login-card">
    <header class="form-header" id="login-heading">
      <h2>Welcome back</h2>
      <p class="lead">Sign in to continue to your dashboard</p>
    </header>

    <form #AloginForm="ngForm" (ngSubmit)="onSubmit(AloginForm)" class="form-body" novalidate>
      <div class="control mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="emailID"
          placeholder="name@domain.com"
          class="form-control"
          name="emailID"
          ngModel
          #email="ngModel"
          required email
          autocomplete="email"
        />
        <div id="emailHelp" class="form-help">We'll never share your email with anyone.</div>

        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" id="emailError" class="text-danger m-2">
          <small *ngIf="email.errors?.['required']">Email cannot be empty.</small>
          <small *ngIf="email.errors?.['email']">Email should follow the format: name&#64;domain.com.</small>
        </div>
      </div>

      <div class="control mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="form-control"
          name="password"
          ngModel
          #pwd="ngModel"
          required
          minlength="8"
          maxlength="20"
          autocomplete="current-password"
        />
        <div id="pwdHelp" class="form-help">8 to 20 characters.</div>

        <div *ngIf="pwd?.invalid && (pwd?.dirty || pwd?.touched)" id="pwdError" class="text-danger m-2">
          <small *ngIf="pwd?.errors?.['required']">Password is required.</small>
          <small *ngIf="pwd?.errors?.['minlength']">Password must be at least 8 characters.</small>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="AloginForm.invalid">
          Sign in
        </button>

        <div class="aux-links">
          <a routerLink="#" class="small-link">Forgot password?</a>
          <span class="divider">â€¢</span>
          <a routerLink="/agentsignup" class="small-link">Create account</a>
        </div>
      </div>
    </form>
  </div>
</div>
