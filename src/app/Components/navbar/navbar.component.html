<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<style>
    .search-bar{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        border: 8px solid black;
    }
    .search-container {
        background-color: white;
        border-radius: 50px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 10px;
        max-width: 500px;
        width: 100%;
        transition: all 0.3s ease;
    }

    .search-container:hover {
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .form-control.search-input {
        border: none;
        background: transparent;
        padding-left: 20px;
        font-size: 1rem;
        height: 50px;
    }

    .form-control.search-input:focus {
        box-shadow: none;
        outline: none;
    }

    .btn-search {
        background-color: #007bff;
        color: white;
        border-radius: 50px;
        padding: 10px 20px;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-search:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .search-icon {
        color: #6c757d;
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
    }
</style>
<div class="search-bar">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8 col-md-8 col-lg-5">
        <div class="search-container position-relative">
          <form class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon feather feather-search">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input class="form-control search-input ps-5" #searchterm="ngModel" [(ngModel)]="searchTerm" type="search" name="search"
                   placeholder="Search anything..." aria-label="Search">
            <button class="btn btn-search ms-2" type="submit">Search</button>
          </form>
        </div>
        <div class="mt-3" *ngIf="searchTerm">
          <div *ngIf="(filteredResults | searchpipe:searchTerm).length > 0">
            <ul class="list-group">
              <li class="list-group-item bg-light" *ngFor="let place of filteredResults | searchpipe:searchTerm">
                {{ place.Title }}
              </li>
            </ul>
          </div>
          <div *ngIf="(filteredResults | searchpipe:searchTerm).length === 0">
            <p class="text-danger bg-light">No results found.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
