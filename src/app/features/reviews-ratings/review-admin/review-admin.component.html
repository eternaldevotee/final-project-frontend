<div class="review-wrapper">
  <!-- Header -->
  <div class="header-section">
    <h1 class="page-title">
      <svg class="title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
      </svg>
      Pending Reviews Moderation
    </h1>
  </div>

  <!-- Reviews Grid -->
  <ng-container *ngIf="pending$ | async as list">
    <div class="reviews-grid" *ngIf="list.length > 0">
      <div class="glass-review-card" *ngFor="let r of list">
        <!-- Card Header -->
        <div class="card-header">
          <div class="review-avatar">
            <span>{{ r.userName | slice:0:1 }}</span>
          </div>
          <div class="review-header-info">
            <h3 class="reviewer-name">{{ r.userName }}</h3>
            <div class="review-meta">
              <span class="user-id">ID: #{{ r.userId }}</span>
              <span class="review-date">{{ r.timestamp | date:'medium' }}</span>
            </div>
          </div>
        </div>

        <!-- Card Body -->
        <div class="card-body">
          <!-- Star Rating -->
          <div class="rating-section">
            <div class="stars-display">
              <svg *ngFor="let i of [1,2,3,4,5]"
                   [class.filled]="i <= r.rating"
                   viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
              </svg>
            </div>
            <span class="rating-text">{{ r.rating }} out of 5</span>
          </div>

          <!-- Review Comment -->
          <div class="comment-section">
            <p class="review-comment">{{ r.comment }}</p>
          </div>
        </div>

        <!-- Card Footer -->
        <div class="card-footer">
          <button class="publish-btn" (click)="publish(r.reviewId)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Publish Review
          </button>
          <button class="reject-btn" (click)="reject(r.reviewId)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Reject
          </button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="list.length === 0">
      <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <h3>Great Job!</h3>
      <p>No pending reviews to moderate</p>
    </div>
  </ng-container>
</div>
