<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap" rel="stylesheet">
</head>

<br>
<div id="carouselContainer" class="carousel slide full-width-carousel" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./carousel/pic1.jpg" class="d-block w-100" alt="swtizerland">
      <div class="carousel-caption align-items-center">Explore Swiss Bliss!</div>
    </div>
    <div class="carousel-item">
      <img src="./carousel/pic2.jpg" class="d-block w-100" alt="himachal">
        <div class="carousel-caption align-items-center">Relax in Himachal!</div>
    </div>
    <div class="carousel-item">
      <img src="./carousel/pic3.jpg" class="d-block w-100" alt="bali">
      <div class="carousel-caption align-items-center">Come and Experience Bali!</div>
    </div>
    <div class="carousel-item">
      <img src="./carousel/pic4.jpg" class="d-block w-100" alt="china">
      <div class="carousel-caption align-items-center">Go Chinese!</div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselContainer" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselContainer" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
