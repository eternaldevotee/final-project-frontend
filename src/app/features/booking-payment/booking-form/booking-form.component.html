<div class="container mt-4">
  <div class="card p-4 shadow">
    <h3 class="mb-4">Book Your Travel Package</h3>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" id="date" class="form-control" formControlName="date" [min]="minDate">
      </div>


      <div class="mb-3">
        <label for="Adults" class="form-label">Number of Adults</label>
        <input type="number" id="Adults" class="form-control" formControlName="Adults" min="1">
      </div>

      <div class="mb-3">
        <label for="Children" class="form-label">Number of Children</label>
        <input type="number" id="Children" class="form-control" formControlName="Children" min="0">
      </div>

  <!-- âœ… Radio Button Section -->
  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="insurance" formControlName="insurance">
      <label class="form-check-label" for="insurance">Insurance opted?</label>
    </div>
  </div>

      <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Proceed to Payment</button>
    </form>
  </div>
</div>
