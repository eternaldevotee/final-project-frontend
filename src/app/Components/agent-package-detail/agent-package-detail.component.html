<div *ngIf="package" class="container mt-5 shadow-large">
  <div class="row">
    <div class="col-md-6 mb-4">
      <img
        src= {{package.ImageSrc}}
        class="img-fluid rounded shadow"
        alt="image Of Package"
      />
    </div>

    <div class="col-md-6">
      <h2>{{ package.Title }}</h2>
      <p class="text-muted">
        <strong>Duration: </strong>{{ package.Description }}
      </p>
      <p class="text-muted">
        <strong>Package Price: </strong>$<span style="color: green;">{{ package.Price }}</span>
      </p>
      <h6><b>Summary</b></h6>
      <p>{{ package.Description }}</p>
      <h6><b>Detailed Description</b></h6>
      <p>
        {{ package.DetailedDescription }}
      </p>
      <h6><b>Services Included</b></h6>
      <div class="d-flex flex-wrap">
        <div
          *ngFor="let services of package.IncludedServices"
          class="badge text-bg-primary m-2 p-2"
        >
          {{ services }}
        </div>
      </div>
      <br />
      <div class="d-flex gap-2">
        <button class="btn btn-success" [routerLink] = "['/edit-package', package.id]">

          <i class="bi bi-pencil"></i>
          Edit
        </button>
        <button class="btn btn-danger" (click)="onDeleteAgent(package.id)">
          <i class="bi bi-trash3"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>

<app-review-agent [packageId]="package.PackageID"></app-review-agent>
