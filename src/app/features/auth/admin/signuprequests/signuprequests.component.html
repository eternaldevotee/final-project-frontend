<!-- Search Bar -->
<div class="search-bar d-flex justify-content-center align-items-center my-4">
  <input
    type="text"
    #searchInput
    placeholder="Search requests"
    class="form-control search-input"
  />
  <button class="btn btn-primary ms-2" (click)="searchAgents(searchInput.value)">
    ğŸ” Search
  </button>
</div>

<!-- Request Cards -->
<div class="container d-flex flex-wrap justify-content-center gap-4">
  <div class="request-card p-4" *ngFor="let req of filteredAgents">
    <div class="agent-info">
      <h4 class="agent-name">{{ req.name }}</h4>
      <p><i class="fas fa-envelope"></i> {{ req.email }}</p>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-success w-45" (click)="approveAgent(getAgentId(req))">
        âœ… Approve
      </button>
      <button class="btn btn-danger w-45" (click)="rejectAgent(getAgentId(req))">
        âŒ Reject
      </button>
    </div>
  </div>
</div>
