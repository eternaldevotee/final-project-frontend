<app-agent-navbar/>

<div class="container my-4 p-4 shadow-large " style=" background-color: rgb(230, 227, 227); border-radius: 12px; box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);;">
  <!-- <h2>Create Package</h2> -->
   <div *ngIf = "!isEditMode">
    <h2>Create New Package</h2>
   </div>
   <div *ngIf = "isEditMode">
    <h2>Edit Package</h2>
   </div>
  <form [formGroup]="createPackageForm" (ngSubmit)="submit()" novalidate>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" formControlName="Title" placeholder="Enter title" />
    </div>
    <div class="mb-3">
      <label class="form-label">Enter Image URL</label>
      <input class="form-control" formControlName="ImageSrc" placeholder="Enter title" />
    </div>

    <!-- Adding Location  -->
    <div class="mb-3">
      <label class="form-label">Enter the Location</label>
      <input class="form-control" formControlName="Location" placeholder="Enter Location" />
    </div>



    <div class="mb-3">
      <label class="form-label">Enter summary</label>
      <input class="form-control" formControlName="Description" placeholder="Enter title" />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="DetailedDescription" rows="6" placeholder="Describe the package"></textarea>
    </div>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Duration</label>
        <input class="form-control" formControlName="Duration" placeholder="e.g. 5 days" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" formControlName="Price" placeholder="e.g. 19999" />
      </div>
    </div>

    <div class="mt-3">
      <div class="d-flex align-items-center justify-content-between">
        <label class="form-label mb-0">Included Services</label>
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="addIncludedService('')">+ Add</button>
      </div>
      <div class="mt-2" formArrayName="IncludedServices">
        <div class="input-group mb-2" *ngFor="let ctrl of includedServices.controls; index as i">
          <input class="form-control" [formControlName]="i" placeholder="e.g. Meals" />
          <button type="button" class="btn btn-outline-danger" (click)="removeIncludedService(i)">Remove</button>
        </div>
      </div>
    </div>

    <div *ngIf="!isEditMode"><button type="submit" class="btn btn-primary mt-2" [disabled]="createPackageForm.invalid">Create Package</button></div>
    <div *ngIf="isEditMode" ><button type="submit" class="btn btn-primary mt-2" [disabled]="createPackageForm.invalid">Edit Package</button></div>
<!-- 
    <button type="submit" class="btn btn-primary mt-2">Edit Package</button> -->
    
  </form>

</div>
