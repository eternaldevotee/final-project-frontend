<h2 style="text-align: center;"><u>FAQ</u></h2>
<br>
<mat-accordion class="faq">
    <mat-expansion-panel *ngFor="let faq of faqs">
        <mat-expansion-panel-header>
            <mat-panel-title>
{{faq.question}}
            </mat-panel-title>
        </mat-expansion-panel-header>
<p>{{faq.answer}}</p>
</mat-expansion-panel>


    

</mat-accordion>
