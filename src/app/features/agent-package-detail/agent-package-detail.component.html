<!--

<div *ngIf="package" class="container mt-5 shadow-large">
  <div class="row">
    <div class="col-md-6 mb-4">
      <img
        src="{{ package.imageSrc }}"
        class="img-fluid rounded shadow"
        alt="image Of Package"
      />
    </div>

    <div class="col-md-6">
      <h2>{{ package.title }}</h2>
      <p class="text-muted">
        <strong>Duration: </strong>{{ package.description }}
      </p>
      <p class="text-muted">
        <strong>Package price: </strong>$<span style="color: green">{{
          package.price
        }}</span>
      </p>
      <h6><b>Summary</b></h6>
      <p>{{ package.description }}</p>
      <h6><b>Detailed description</b></h6>
      <p>
        {{ package.detailedDescription }}
      </p>
      <h6><b>Services Included</b></h6>
      <div class="d-flex flex-wrap">
        <div
          *ngFor="let services of package.includedServices"
          class="badge text-bg-primary m-2 p-2"
        >
          {{ services }}
        </div>
      </div>
      <br />
      <div class="d-flex gap-2">
        <button
          class="btn btn-success"
          [routerLink]="['/edit-package', package.packageID]"
        >
          <i class="bi bi-pencil"></i>
          Edit
        </button>
        <button
          class="btn btn-danger"
          (click)="onDeleteAgent(package.packageID)"
        >
          <i class="bi bi-trash3"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>

<hr class="hr" />
<app-booking-summary-table />
<hr class="hr" />
<app-review-agent [packageId]="package.packageID"></app-review-agent>
