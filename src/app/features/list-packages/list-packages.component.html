<app-agent-navbar/>

<h1 class="p-2 ">List of your Current Packages</h1>
  <div *ngIf = "packages && packages.length == 0" class="no-packages-found">
    <img src="/no-packages-found.png"/>
    <div class="no-pkg-msg">You donâ€™t have any active packages. Click below to create one</div>
    <button class="btn-primary" (click) = "navigateTo('/agent/create-package')">Create package Now</button>
 </div>
 <div class="container">
    <div class="row p-2 " style="justify-content: space-around;">
        <div class="card col-md-3 m-4 shadow-medium hover-lift" style="cursor: pointer;" *ngFor="let pkg of packages">
            <img [src] = "pkg.imageSrc" class="card-img-top" alt="{{pkg.title}}">
            <div class="card-body" style="display: flex; justify-content: space-between; flex-direction: column;">
                <h5 class="card-title">{{pkg.title}}</h5>
                <p class="card-text">{{pkg.description}}</p>
                <!-- <a href="#" class="btn btn-primary">Book now    </a> -->
                 <a [routerLink] = "['/agent/package', pkg.packageID]" class="btn btn-primary formControl" >Package Detail</a>
            </div>
            
        </div>
    </div>
 </div>
