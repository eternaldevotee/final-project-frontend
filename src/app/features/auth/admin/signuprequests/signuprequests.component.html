<div class="search d-flex justify-content-center align-items-center">
    <input type="text" #searchInput placeholder="Search requests" style="width:300px;height:40px;border-radius:10px;">
    <button class="btn" (click)="searchAgents(searchInput.value)">ðŸ”Ž</button>
</div>

<div class="container d-flex flex-wrap justify-content-between">
    <div class="tile mb-4 p-3 mt-5" *ngFor="let req of filteredAgents">
        <div class="agent-info">
            <h3>{{ req.name }}</h3>
            <p>Email: {{ req.email }}</p>
        </div>
        <div class="d-flex justify-content-around mt-3">
            <button class="btn btn-success approve" (click)="approveAgent(req.id)">Approve</button>
            <button class="btn btn-danger reject" (click)="rejectAgent(req.id)">Reject</button>
        </div>
    </div>
</div>
