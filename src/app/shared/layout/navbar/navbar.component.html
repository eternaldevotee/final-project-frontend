<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand">TravelPro</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link design" routerLink="/home">Home </a>
      </li>
      <li *ngIf="isLoggedIn" class="nav-item">
        <a class="nav-link design" routerLink="/mybookings">My Bookings</a>
      </li>
    </ul>
  </div>
  <div *ngIf="isLoggedIn">
    <div class="dropdown m-2">
      <a href="#" data-bs-toggle="dropdown" aria-expanded="false" data-toggle="tooltip" data-placement="bottom"
        title="Your Profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
        </svg>
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item text-danger text-center" href="#" (click)="onClick()">Logout</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-primary text-center" href="#" (click)="onClick()">My Account</a></li>
      </ul>
    </div>
  </div>


  <div *ngIf="!isLoggedIn">
    <!-- Customer Login and SignUp -->
    <a [routerLink]="['/login']">
      <button type="button" class="btn btn-outline-primary border border-3 rounded-pill m-2">Login</button>
    </a>
    <!-- Admin Login and SignUp -->
    <a [routerLink]="['/adminlogin']">
      <button class="btn btn-warning border border-3 rounded-pill m-2">Admin</button>
    </a>

    <!-- Agent Login and SignUp -->
    <a (click)="routeToSignIn()">
      <button type="button" class="btn btn-primary border border-3 rounded-pill m-2">Agent Login
      </button>
    </a>
  </div>
</nav>
