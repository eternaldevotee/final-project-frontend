<div class="container">
    <div class="row p-2 " style="justify-content: space-around;">
        <div class="card col-md-3 m-4 shadow-medium hover-lift" style=" cursor: pointer;" *ngFor="let pkg of packages">
            <img [src] = "pkg.imageSrc" class="card-img-top" alt="{{pkg.title}}">
            <div class="card-body" style="display: flex; justify-content: space-between; flex-direction: column;">
                <h5 class="card-title">{{pkg.title}}</h5>
                <p class="card-text">{{pkg.description}}</p>
                <a [routerLink] = "['/package', pkg.packageID]" class="btn btn-primary" style="width: 40%;">Book Now</a>
            </div>     
        </div>
    </div>
</div>
