 <mat-card class="review-form-card mb-4">
  <mat-card-title>Share your experience</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      
      <div class="rating-input-container mb-3" [class.is-invalid]="form.get('rating')?.invalid && form.get('rating')?.touched">
        <label class="rating-label">Rating</label>
        <div class="stars" (mouseleave)="hoveredRating = 0">
          <mat-icon *ngFor="let star of ratings"
                    (click)="setRating(star)"
                    (mouseenter)="hoveredRating = star"
                    [class.filled]="hoveredRating >= star || form.value.rating >= star">
            {{ (hoveredRating >= star || form.value.rating >= star) ? 'star' : 'star_border' }}
          </mat-icon>
        </div>
        <mat-error *ngIf="form.get('rating')?.hasError('required') && form.get('rating')?.touched">
          Rating is required.
        </mat-error>
      </div>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Your feedback</mat-label>
        <textarea matInput rows="3" formControlName="comment" placeholder="Tell us what you enjoyed or what could be improved..."></textarea>
        <mat-hint align="end">{{ form.get('comment')?.value?.length || 0 }}/1000</mat-hint>
        <mat-error *ngIf="form.get('comment')?.hasError('required')">
          Feedback is required.
        </mat-error>
        <mat-error *ngIf="form.get('comment')?.hasError('minlength')">
          Please enter at least 10 characters.
        </mat-error>
      </mat-form-field>
      
      <div class="d-flex justify-content-end mt-3">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || submitting">
          {{ submitting ? 'Submitting...' : 'Submit Review' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
