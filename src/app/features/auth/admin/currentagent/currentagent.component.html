<!-- Search Bar -->
<div class="search-bar d-flex justify-content-center align-items-center my-4">
  <input
    type="text"
    #searchInput
    placeholder="Search agents"
    class="form-control search-input"
  />
  <button class="btn btn-primary ms-2" (click)="searchAgents(searchInput.value)">
    ğŸ” Search
  </button>
</div>

<!-- Agent Cards -->
<div class="container d-flex flex-wrap justify-content-center gap-4">
  <div class="agent-card p-4" *ngFor="let agent of filterAgents">
    <div class="agent-info">
      <h4 class="agent-name">{{ agent.name }}</h4>
      <p><i class="fas fa-map-marker-alt"></i> Location: {{ agent.location }}</p>
      <p><i class="fas fa-phone-alt"></i> Phone: {{ agent.phone }}</p>
    </div>
    <button
      class="btn btn-danger w-100 mt-3"
      (click)="deleteAgent(getAgentId(agent))"
    >
      ğŸš« Suspend Agent
    </button>
  </div>
</div>
