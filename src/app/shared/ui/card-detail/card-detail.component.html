<app-navbar class="navbar-expand-lg navbar-light bg-dark position-absolute top-0 start-0 w-100 p-1 z-3"></app-navbar>
<br><br>
<div *ngIf="package" class="container mt-5 shadow-large">
  <div class="row">
    <div class="col-md-6 mb-4">
      <img src={{package.imageSrc}} class="img-fluid rounded shadow" alt="image Of Package" />
    </div>

    <div class="col-md-6">
      <h2>{{package.title}}</h2>
      <p class="text-muted"><strong>Duration: </strong>{{package.description}}</p>
      <p class="text-muted"><strong>Package Price: </strong>${{package.price}}</p>
      <h6><b>Summary</b></h6>
      <p>{{package.description}}</p>
      <h6><b>Detailed description</b></h6>
      <p>
        {{package.detailedDescription}}
      </p>
      <h6><b>Services Included</b></h6>
      <div class="d-flex flex-wrap">
        <div *ngFor="let services of package.includedServices" class="badge text-bg-primary m-2">{{services}}</div>
      </div>
      <br />
      <button class="btn btn-success" (click)="onBookNow()">Book now</button>
    </div>
    
  </div>
</div>
