<!-- Modern Search Bar -->
<div class="search-section">
  <div class="glass-search-bar">
    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
    </svg>
    <input
      type="text"
      #searchInput
      placeholder="Search agents by name, location, or phone..."
      class="modern-search-input"
    />
    <button class="search-btn" (click)="searchAgents(searchInput.value)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      Search
    </button>
  </div>
</div>

<!-- Modern Agent Cards -->
<div class="agents-grid">
  <div class="glass-agent-card" *ngFor="let agent of filterAgents">
    <!-- Card Header with Avatar -->
    <div class="card-header">
      <div class="agent-avatar">
        <span>{{ agent.name.charAt(0).toUpperCase() }}</span>
      </div>
      <div class="agent-header-info">
        <h3 class="agent-name">{{ agent.name }}</h3>
        <span class="agent-badge">Active Agent</span>
      </div>
    </div>

    <!-- Card Body -->
    <div class="card-body">
      <div class="info-item">
        <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <div>
          <span class="info-label">Location</span>
          <span class="info-value">{{ agent.location }}</span>
        </div>
      </div>

      <div class="info-item">
        <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
        </svg>
        <div>
          <span class="info-label">Phone</span>
          <span class="info-value">{{ agent.phone }}</span>
        </div>
      </div>
    </div>

    <!-- Card Footer -->
    <div class="card-footer">
      <button class="suspend-btn" (click)="deleteAgent(getAgentId(agent))">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/>
        </svg>
        Suspend Agent
      </button>
    </div>
  </div>
</div>

<!-- Empty State -->
<div class="empty-state" *ngIf="filterAgents.length === 0">
  <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
  </svg>
  <h3>No Agents Found</h3>
  <p>There are no agents matching your search criteria</p>
</div>
