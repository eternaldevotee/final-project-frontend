<div class="agent-control-container">
  <!-- Modern Tab Navigation -->
  <div class="glass-tabs">
    <a class="tab-btn" routerLink="currentagent" routerLinkActive="active" (click)="showToast('Navigating to Current Agents')">
      <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
      </svg>
      <span>Current Agents</span>
      <div class="tab-indicator"></div>
    </a>
    <a class="tab-btn" routerLink="signuprequests" routerLinkActive="active" (click)="showToast('Navigating to Signup Requests')">
      <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
      </svg>
      <span>Signup Requests</span>
      <div class="tab-indicator"></div>
    </a>
  </div>

  <!-- Content Area -->
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
