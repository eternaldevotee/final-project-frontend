<h3>Login </h3><br>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="control mb-3">
    <label for="email" class="form-label">Email : </label>
    <input type="email" id="email" placeholder="Enter your email" class="form-control" name="email" ngModel
      #email="ngModel" required email />
  </div>
  <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger m-2">
    <small *ngIf="email.errors?.['required']">Email cannot be empty.</small>
    <small *ngIf="email.errors?.['email']">Email should follow the format: name&#64;domain.com.</small>
  </div>
 
  <div class="control mb-3">
    <label for="password" class="form-label">Password :</label>
    <input type="password" id="password" placeholder="Enter your password" class="form-control" name="password" ngModel
      #pwd="ngModel" required minlength="8" maxlength="20" />
  </div>
  <div *ngIf="pwd?.invalid && (pwd?.dirty || pwd?.touched)" class="text-danger m-2">
    <small *ngIf="pwd?.errors?.['required']">Password is required.</small>
    <small *ngIf="pwd?.errors?.['minlength']">Password must be at least 8 characters.</small>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
 
</form>
